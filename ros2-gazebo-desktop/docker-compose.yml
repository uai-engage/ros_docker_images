# Docker Compose for VNC with XFCE Desktop and Host Network
# Full desktop GUI + ROS 2 communication with external nodes

services:
  ros2-gazebo-vnc:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: ${USERNAME:-rosuser}
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
    image: ros2-gazebo-desktop:jazzy-vnc
    container_name: ${CONTAINER_NAME:-ros2_gazebo_vnc}

    stdin_open: true
    tty: true

    environment:
      - VNC_PASSWORD=${VNC_PASSWORD:-rospassword}
      - VNC_RESOLUTION=${VNC_RESOLUTION:-1920x1080}
      - VNC_DEPTH=${VNC_DEPTH:-24}
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID:-0}
      - RMW_IMPLEMENTATION=${RMW_IMPLEMENTATION:-rmw_fastrtps_cpp}
      - GZ_SIM_RESOURCE_PATH=${GZ_SIM_RESOURCE_PATH:-/home/rosuser/ros2_ws/src/models}
      - GZ_PARTITION=${GZ_PARTITION:-gazebo}
      - XDG_RUNTIME_DIR=/tmp/runtime-${USERNAME:-rosuser}
      # Software rendering for non-GPU servers
      - LIBGL_ALWAYS_SOFTWARE=1
      # Fast DDS discovery configuration
      - FASTRTPS_DEFAULT_PROFILES_FILE=/home/${USERNAME:-rosuser}/.ros/fastdds.xml

    volumes:
      - ${HOST_WORKSPACE:-./ros2_ws}:/home/${USERNAME:-rosuser}/ros2_ws:rw
      - /dev/shm:/dev/shm

    # HOST NETWORK - Required for ROS 2 DDS discovery with external nodes
    # Ports are directly accessible (5901 for VNC, 6080 for noVNC)
    network_mode: host

    shm_size: '2gb'

    ipc: host

    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

    working_dir: /home/${USERNAME:-rosuser}/ros2_ws

    command: /startup-vnc.sh
